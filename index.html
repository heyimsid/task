<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-hover:active { transform: scale(0.98); }
        .touch-target { min-height: 48px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.3s ease-in; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div id="app" class="container mx-auto px-4 py-6 max-w-4xl">
        
        <!-- Auth Screen -->
        <div id="auth-screen" class="min-h-screen flex items-center justify-center fade-in">
            <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                <h2 id="auth-title" class="text-2xl font-bold text-center mb-6">Login</h2>
                <form id="auth-form" class="space-y-4">
                    <div id="name-field" class="hidden">
                        <label class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" class="w-full p-3 border rounded-lg touch-target" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" class="w-full p-3 border rounded-lg touch-target" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" class="w-full p-3 border rounded-lg touch-target" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-medium btn-hover touch-target">
                        Login
                    </button>
                </form>
                <p class="text-center mt-4">
                    <span id="toggle-auth" class="text-blue-600 cursor-pointer hover:underline">
                        Create new account
                    </span>
                </p>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="hidden fade-in">
            <!-- Header -->
            <header class="bg-white p-4 rounded-xl shadow-md mb-6 flex justify-between items-center">
                <h1 class="text-xl font-bold">Task Monitor</h1>
                <div class="flex items-center space-x-2">
                    <button id="profile-btn" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center btn-hover touch-target">
                        <span id="profile-initial" class="font-medium">U</span>
                    </button>
                    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm btn-hover touch-target">
                        Logout
                    </button>
                </div>
            </header>

            <!-- User Content -->
            <div id="user-content">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-lg font-semibold mb-3">Current Task</h3>
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <p class="font-medium text-blue-800">Python Programming</p>
                            <p class="text-gray-600 my-2">Complete the exercises and submit your notes</p>
                            <button id="go-to-task" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full mt-2 btn-hover touch-target">
                                Start Task
                            </button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-lg font-semibold mb-3">Leaderboard</h3>
                        <ul id="leaderboard" class="divide-y">
                            <!-- Dynamic content -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Admin Content -->
            <div id="admin-content" class="hidden">
                <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                    <h2 class="text-xl font-bold mb-4 text-purple-700">Admin Dashboard</h2>
                    
                    <div class="mb-6 overflow-x-auto">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-3 text-left">User</th>
                                    <th class="p-3 text-left">Points</th>
                                    <th class="p-3 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-users-list">
                                <!-- Dynamic content -->
                            </tbody>
                        </table>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold">Quick Actions</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <button id="admin-add-points" class="bg-green-600 text-white p-3 rounded-lg btn-hover touch-target">
                                +5 to All
                            </button>
                            <button id="admin-reset-points" class="bg-red-600 text-white p-3 rounded-lg btn-hover touch-target">
                                Reset All
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Screen -->
        <div id="task-screen" class="hidden fade-in">
            <div class="bg-white p-6 rounded-xl shadow-md mb-4">
                <div class="flex justify-between items-center mb-4">
                    <button id="back-btn" class="flex items-center text-blue-600 btn-hover touch-target">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back
                    </button>
                    <h2 class="text-xl font-bold">Python Task</h2>
                    <div></div>
                </div>

                <div class="space-y-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-lg mb-2">Your Progress</h3>
                        <div class="flex flex-col sm:flex-row justify-around">
                            <div class="text-center mb-4 sm:mb-0">
                                <p>Points</p>
                                <p class="text-2xl font-bold" id="task-points">0</p>
                            </div>
                            <div class="text-center">
                                <p>Completed</p>
                                <p class="text-2xl font-bold" id="task-completed">No</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="font-semibold text-lg mb-2">Submit Your Work</h3>
                        <textarea id="task-notes" class="w-full p-3 border rounded-lg mb-3 touch-target" placeholder="Enter your notes here..."></textarea>
                        <button id="submit-task" class="bg-green-600 text-white p-3 rounded-lg w-full font-medium btn-hover touch-target">
                            Submit Notes (+5pts)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App State
        const state = {
            users: localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [],
            currentUser: null,
            tasks: [{ id: 'python', title: 'Python Programming' }],
            
            // Hardcoded admin credentials (only visible in source code)
            adminCredentials: {
                email: 'admin@example.com',
                password: 'adminpass'
            }
        };

        // DOM Elements (All elements from the HTML)
        const elements = {
            authScreen: document.getElementById('auth-screen'),
            mainApp: document.getElementById('main-app'),
            taskScreen: document.getElementById('task-screen'),
            authForm: document.getElementById('auth-form'),
            authTitle: document.getElementById('auth-title'),
            nameField: document.getElementById('name-field'),
            toggleAuth: document.getElementById('toggle-auth'),
            logoutBtn: document.getElementById('logout-btn'),
            profileBtn: document.getElementById('profile-btn'),
            profileInitial: document.getElementById('profile-initial'),
            
            // Task elements
            goToTask: document.getElementById('go-to-task'),
            backBtn: document.getElementById('back-btn'),
            taskNotes: document.getElementById('task-notes'),
            submitTask: document.getElementById('submit-task'),
            taskPoints: document.getElementById('task-points'),
            taskCompleted: document.getElementById('task-completed'),
            
            // Leaderboard
            leaderboard: document.getElementById('leaderboard'),
            
            // Admin elements
            userContent: document.getElementById('user-content'),
            adminContent: document.getElementById('admin-content'),
            adminUsersList: document.getElementById('admin-users-list'),
            adminAddPoints: document.getElementById('admin-add-points'),
            adminResetPoints: document.getElementById('admin-reset-points')
        };

        /* ----- Core Functions ----- */

        // Initialize first admin if no users exist
        function initializeFirstAdmin() {
            if (state.users.length === 0) {
                const adminUser = {
                    id: Date.now().toString(),
                    email: state.adminCredentials.email,
                    password: state.adminCredentials.password,
                    name: 'Admin',
                    isAdmin: true,
                    points: 0,
                    tasks: [{...state.tasks[0], completed: false, points: 0}]
                };
                state.users.push(adminUser);
                saveUsersToLocalStorage();
                console.log('Initial admin account created');
            }
        }

        // Save users to localStorage
        function saveUsersToLocalStorage() {
            localStorage.setItem('users', JSON.stringify(state.users));
        }

        /* ----- Auth Functions ----- */
        function handleAuthSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value || 'User';

            // Check if in signup mode
            const isSignup = elements.authTitle.textContent === 'Sign Up';
            
            if (isSignup) {
                // Register new user
                const newUser = {
                    id: Date.now().toString(),
                    email,
                    password,
                    name,
                    isAdmin: false,
                    points: 0,
                    tasks: [{...state.tasks[0], completed: false, points: 0}]
                };
                
                state.users.push(newUser);
                state.currentUser = newUser;
                saveUsersToLocalStorage();
                showToast('Account created!', 'green');
            } else {
                // Login existing user
                const user = state.users.find(u => u.email === email && u.password === password);
                
                if (!user) {
                    showToast('Invalid credentials', 'red');
                    return;
                }
                
                state.currentUser = user;
                showToast(`Welcome back ${user.name}!`, 'green');
            }

            renderMainApp();
        }

        function toggleAuthMode() {
            const isLogin = elements.authTitle.textContent === 'Login';
            elements.authTitle.textContent = isLogin ? 'Sign Up' : 'Login';
            elements.toggleAuth.textContent = isLogin ? 'Have an account? Login' : 'Create new account';
            elements.nameField.classList.toggle('hidden', !isLogin);
        }

        function logout() {
            state.currentUser = null;
            showToast('Logged out successfully!', 'blue');
            renderAuthScreen();
        }

        /* ----- Task Functions ----- */

        function showTaskScreen() {
            elements.mainApp.classList.add('hidden');
            elements.taskScreen.classList.remove('hidden');
            renderTaskScreen();
        }

        function submitTask() {
            const task = state.currentUser.tasks.find(t => t.id === 'python');
            
            if (task.completed) return;
            
            task.completed = true;
            task.points = 5;
            state.currentUser.points += 5;
            
            saveUsersToLocalStorage();
            renderTaskScreen();
            renderMainApp();
            showToast('Task submitted successfully! +5 points', 'green');
        }

        function renderTaskScreen() {
            const task = state.currentUser.tasks.find(t => t.id === 'python');
            elements.taskPoints.textContent = task.points;
            elements.taskCompleted.textContent = task.completed ? 'Yes' : 'No';
            elements.taskCompleted.className = `text-2xl font-bold ${task.completed ? 'text-green-600' : 'text-red-500'}`;
            elements.submitTask.disabled = task.completed;
            elements.submitTask.className = `p-3 rounded-lg w-full font-medium btn-hover touch-target ${task.completed ? 'bg-gray-400' : 'bg-green-600 text-white'}`;
        }

        /* ----- Admin Functions ----- */

        function renderAdminDashboard() {
            const regularUsers = state.users.filter(user => !user.isAdmin);
            
            elements.adminUsersList.innerHTML = regularUsers.map(user => `
                <tr class="border-t">
                    <td class="p-3">${user.name} (${user.email})</td>
                    <td class="p-3">${user.points}</td>
                    <td class="p-3 space-x-2">
                        <button onclick="adminAddUserPoints('${user.id}', 5)" class="text-blue-600 hover:text-blue-800">
                            +5
                        </button>
                        <button onclick="adminAddUserPoints('${user.id}', 10)" class="text-green-600 hover:text-green-800">
                            +10
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function adminAddPointsToAll() {
            state.users.forEach(user => {
                if (!user.isAdmin) {
                    user.points += 5;
                    const task = user.tasks.find(t => t.id === 'python');
                    if (task) task.points += 5;
                }
            });
            saveUsersToLocalStorage();
            renderMainApp();
            showToast('Added 5 points to all users!', 'green');
        }

        function adminResetAllPoints() {
            state.users.forEach(user => {
                if (!user.isAdmin) {
                    user.points = 0;
                    const task = user.tasks.find(t => t.id === 'python');
                    if (task) {
                        task.points = 0;
                        task.completed = false;
                    }
                }
            });
            saveUsersToLocalStorage();
            renderMainApp();
            showToast('Reset all points!', 'red');
        }

        window.adminAddUserPoints = function(userId, points) {
            const user = state.users.find(u => u.id === userId);
            if (user) {
                user.points += points;
                const task = user.tasks.find(t => t.id === 'python');
                if (task) task.points += points;
                saveUsersToLocalStorage();
                renderMainApp();
                showToast(`Added ${points} points to ${user.name}`, 'green');
            }
        };

        /* ----- Render Functions ----- */

        function renderAuthScreen() {
            elements.authScreen.classList.remove('hidden');
            elements.mainApp.classList.add('hidden');
            elements.taskScreen.classList.add('hidden');
            elements.authForm.reset();
        }

        function renderMainApp() {
            elements.authScreen.classList.add('hidden');
            elements.mainApp.classList.remove('hidden');
            elements.taskScreen.classList.add('hidden');
            
            // Update profile initial
            elements.profileInitial.textContent = state.currentUser.name.charAt(0).toUpperCase();
            
            // Show appropriate content based on role
            if (state.currentUser.isAdmin) {
                elements.userContent.classList.add('hidden');
                elements.adminContent.classList.remove('hidden');
                renderAdminDashboard();
            } else {
                elements.userContent.classList.remove('hidden');
                elements.adminContent.classList.add('hidden');
                
                // Update leaderboard (sort by points, exclude admins)
                const sortedUsers = [...state.users]
                    .filter(u => !u.isAdmin)
                    .sort((a, b) => b.points - a.points);
                
                elements.leaderboard.innerHTML = sortedUsers.map((user, i) => `
                    <li class="py-2 flex justify-between ${user.id === state.currentUser.id ? 'font-bold text-blue-600' : ''}">
                        <span>${i + 1}. ${user.name}</span>
                        <span class="font-bold">${user.points} pts</span>
                    </li>
                `).join('');
            }
        }

        /* ----- Helper Functions ----- */

        function showToast(message, color = 'blue') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-${color}-600 text-white px-4 py-2 rounded-lg shadow-lg fade-in`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        /* ----- Event Listeners ----- */

        elements.authForm.addEventListener('submit', handleAuthSubmit);
        elements.toggleAuth.addEventListener('click', toggleAuthMode);
        elements.logoutBtn.addEventListener('click', logout);
        elements.profileBtn.addEventListener('click', () => {
            const role = state.currentUser.isAdmin ? 'Admin' : 'User';
            showToast(`Logged in as ${state.currentUser.name} (${role})`, 'blue');
        });
        elements.goToTask.addEventListener('click', showTaskScreen);
        elements.backBtn.addEventListener('click', () => {
            elements.taskScreen.classList.add('hidden');
            elements.mainApp.classList.remove('hidden');
            renderMainApp();
        });
        elements.submitTask.addEventListener('click', submitTask);
        elements.adminAddPoints.addEventListener('click', adminAddPointsToAll);
        elements.adminResetPoints
