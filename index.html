<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mobile optimizations */
        .btn-hover {
            transition: all 0.2s ease;
        }
        .btn-hover:active {
            transform: scale(0.98);
        }
        .touch-target {
            min-height: 48px;
            min-width: 48px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div id="app" class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- Auth Screen -->
        <div id="auth-screen" class="min-h-screen flex items-center justify-center fade-in">
            <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                <h2 id="auth-title" class="text-2xl font-bold text-center mb-6">Login</h2>
                <form id="auth-form" class="space-y-4">
                    <div id="name-field" class="hidden">
                        <label class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" class="w-full p-3 border rounded-lg touch-target">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" value="admin@example.com" class="w-full p-3 border rounded-lg touch-target">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" value="adminpass" class="w-full p-3 border rounded-lg touch-target">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-medium hover:bg-blue-700 transition btn-hover touch-target">
                        Login
                    </button>
                </form>
                <p class="text-center mt-4">
                    <span id="toggle-auth" class="text-blue-600 cursor-pointer hover:underline">
                        Create new account
                    </span>
                </p>
                <p class="text-center text-sm text-gray-500 mt-2">
                    Admin: admin@example.com / adminpass
                </p>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="hidden fade-in">
            <!-- Header -->
            <header class="bg-white p-4 rounded-xl shadow-md mb-6 flex justify-between items-center">
                <h1 class="text-xl font-bold">Task Monitor</h1>
                <div class="flex items-center space-x-2">
                    <button id="profile-btn" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center btn-hover touch-target">
                        <span id="profile-initial" class="font-medium">U</span>
                    </button>
                    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm btn-hover touch-target">
                        Logout
                    </button>
                </div>
            </header>

            <!-- Admin Panel (visible only to admin) -->
            <div id="admin-panel" class="bg-white p-6 rounded-xl shadow-md mb-4 hidden">
                <h3 class="text-lg font-semibold mb-3 text-red-600">Admin Panel</h3>
                <div class="space-y-3">
                    <button id="add-points-btn" class="w-full bg-green-600 text-white p-2 rounded-lg btn-hover touch-target">
                        Add 10 Points to All Users
                    </button>
                    <button id="reset-points-btn" class="w-full bg-red-600 text-white p-2 rounded-lg btn-hover touch-target">
                        Reset All Points
                    </button>
                </div>
            </div>

            <!-- Task Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-6 rounded-xl shadow-md task-card">
                    <h3 class="text-lg font-semibold mb-3">Current Task</h3>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <p class="font-medium text-blue-800">Python Programming</p>
                        <p class="text-gray-600 my-2">Complete the exercises and submit your notes</p>
                        <button id="go-to-task" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full mt-2 btn-hover touch-target">
                            Start Task
                        </button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md task-card">
                    <h3 class="text-lg font-semibold mb-3">Leaderboard</h3>
                    <ul id="leaderboard" class="divide-y">
                        <li class="py-2 flex justify-between">
                            <span>1. You</span>
                            <span class="font-bold">0 pts</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Task Screen -->
        <div id="task-screen" class="hidden fade-in">
            <div class="bg-white p-6 rounded-xl shadow-md mb-4">
                <div class="flex justify-between items-center mb-4">
                    <button id="back-btn" class="flex items-center text-blue-600 btn-hover touch-target">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back
                    </button>
                    <h2 class="text-xl font-bold">Python Task</h2>
                    <div></div>
                </div>

                <div class="space-y-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-lg mb-2">Your Progress</h3>
                        <div class="flex flex-col sm:flex-row justify-around">
                            <div class="text-center mb-4 sm:mb-0">
                                <p>Points</p>
                                <p class="text-2xl font-bold" id="task-points">0</p>
                            </div>
                            <div class="text-center">
                                <p>Completed</p>
                                <p class="text-2xl font-bold" id="task-completed">No</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="font-semibold text-lg mb-2">Submit Your Work</h3>
                        <textarea id="task-notes" class="w-full p-3 border rounded-lg mb-3 touch-target" placeholder="Enter your notes here..."></textarea>
                        <button id="submit-task" class="bg-green-600 text-white p-3 rounded-lg w-full font-medium btn-hover touch-target">
                            Submit Notes (+5pts)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // App State
        const state = {
            user: null,
            isAdmin: false,
            tasks: [
                {
                    id: 'python',
                    title: 'Python Programming',
                    points: 0,
                    completed: false
                }
            ],
            leaderboard: [
                { name: 'You', points: 0 }
            ],
            adminCredentials: {
                email: 'admin@example.com',
                password: 'adminpass'
            }
        };

        // DOM Elements
        const elements = {
            authScreen: document.getElementById('auth-screen'),
            mainApp: document.getElementById('main-app'),
            taskScreen: document.getElementById('task-screen'),
            authForm: document.getElementById('auth-form'),
            authTitle: document.getElementById('auth-title'),
            nameField: document.getElementById('name-field'),
            toggleAuth: document.getElementById('toggle-auth'),
            logoutBtn: document.getElementById('logout-btn'),
            profileBtn: document.getElementById('profile-btn'),
            profileInitial: document.getElementById('profile-initial'),
            goToTask: document.getElementById('go-to-task'),
            backBtn: document.getElementById('back-btn'),
            taskNotes: document.getElementById('task-notes'),
            submitTask: document.getElementById('submit-task'),
            taskPoints: document.getElementById('task-points'),
            taskCompleted: document.getElementById('task-completed'),
            leaderboard: document.getElementById('leaderboard'),
            adminPanel: document.getElementById('admin-panel'),
            addPointsBtn: document.getElementById('add-points-btn'),
            resetPointsBtn: document.getElementById('reset-points-btn')
        };

        // Auth Functions
        function handleAuthSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value || 'User';

            // Check for admin credentials
            if (email === state.adminCredentials.email && password === state.adminCredentials.password) {
                state.user = { email, name: 'Admin' };
                state.isAdmin = true;
                showToast('Admin login successful!', 'green');
            } else {
                state.user = { email, name };
                state.isAdmin = false;
                showToast('Login successful!', 'green');
            }

            renderMainApp();
        }

        function toggleAuthMode() {
            const isLogin = elements.authTitle.textContent === 'Login';
            elements.authTitle.textContent = isLogin ? 'Sign Up' : 'Login';
            elements.toggleAuth.textContent = isLogin ? 'Have an account? Login' : 'Create new account';
            elements.nameField.classList.toggle('hidden', !isLogin);
        }

        function logout() {
            state.user = null;
            state.isAdmin = false;
            showToast('Logged out successfully!', 'blue');
            renderAuthScreen();
        }

        // Task Functions
        function showTaskScreen() {
            elements.mainApp.classList.add('hidden');
            elements.taskScreen.classList.remove('hidden');
            renderTaskScreen();
        }

        function submitTask() {
            if (state.tasks[0].completed) return;
            
            state.tasks[0].completed = true;
            state.tasks[0].points = 5;
            state.leaderboard[0].points += 5;
            
            renderTaskScreen();
            showToast('Task submitted successfully! +5 points', 'green');
        }

        function goBackToApp() {
            elements.taskScreen.classList.add('hidden');
            elements.mainApp.classList.remove('hidden');
            renderMainApp();
        }

        // Admin Functions
        function addPointsToAll() {
            state.leaderboard.forEach(user => {
                user.points += 10;
            });
            renderMainApp();
            showToast('Added 10 points to all users!', 'green');
        }

        function resetAllPoints() {
            state.leaderboard.forEach(user => {
                user.points = 0;
            });
            state.tasks[0].points = 0;
            state.tasks[0].completed = false;
            renderMainApp();
            renderTaskScreen();
            showToast('All points have been reset!', 'red');
        }

        // Render Functions
        function renderAuthScreen() {
            elements.authScreen.classList.remove('hidden');
            elements.mainApp.classList.add('hidden');
            elements.taskScreen.classList.add('hidden');
            elements.authForm.reset();
        }

        function renderMainApp() {
            elements.authScreen.classList.add('hidden');
            elements.mainApp.classList.remove('hidden');
            elements.taskScreen.classList.add('hidden');
            
            // Update profile initial
            elements.profileInitial.textContent = state.user.name.charAt(0).toUpperCase();
            
            // Update leaderboard
            elements.leaderboard.innerHTML = state.leaderboard
                .map((user, i) => `
                    <li class="py-2 flex justify-between">
                        <span>${i + 1}. ${user.name}</span>
                        <span class="font-bold">${user.points} pts</span>
                    </li>
                `)
                .join('');
            
            // Show/hide admin panel
            elements.adminPanel.classList.toggle('hidden', !state.isAdmin);
        }

        function renderTaskScreen() {
            const task = state.tasks[0];
            elements.taskPoints.textContent = task.points;
            elements.taskCompleted.textContent = task.completed ? 'Yes' : 'No';
            elements.taskCompleted.className = `text-2xl font-bold ${task.completed ? 'text-green-600' : 'text-red-500'}`;
            elements.submitTask.disabled = task.completed;
            elements.submitTask.className = `p-3 rounded-lg w-full font-medium btn-hover touch-target ${task.completed ? 'bg-gray-400' : 'bg-green-600 text-white'}`;
        }

        // Helper Functions
        function showToast(message, color = 'blue') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-${color}-600 text-white px-4 py-2 rounded-lg shadow-lg fade-in`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Event Listeners
        elements.authForm.addEventListener('submit', handleAuthSubmit);
        elements.toggleAuth.addEventListener('click', toggleAuthMode);
        elements.logoutBtn.addEventListener('click', logout);
        elements.profileBtn.addEventListener('click', () => {
            const role = state.isAdmin ? 'Admin' : 'User';
            showToast(`Logged in as ${state.user.name} (${role})`, 'blue');
        });
        elements.goToTask.addEventListener('click', showTaskScreen);
        elements.backBtn.addEventListener('click', goBackToApp);
        elements.submitTask.addEventListener('click', submitTask);
        elements.addPointsBtn.addEventListener('click', addPointsToAll);
        elements.resetPointsBtn.addEventListener('click', resetAllPoints);

        // Initialize
        renderAuthScreen();
    </script>
</body>
</html>
