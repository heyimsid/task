<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Monitor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-hover:active { transform: scale(0.98); }
        .touch-target { min-height: 48px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        .document-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }
        .document-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            transition: all 0.2s;
        }
        .document-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .pdf-icon {
            font-size: 2rem;
            color: #e53e3e;
            margin-bottom: 8px;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload-label {
            display: block;
            padding: 12px;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none; /* Allow clicks to pass through */
        }
        .toast {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.3s forwards, fadeOut 0.5s 2.5s forwards;
            pointer-events: auto; /* Re-enable clicks for the toast itself if needed (though usually not for toasts) */
        }
        .toast.red { background-color: #ef4444; }
        .toast.green { background-color: #22c55e; }
        .toast.blue { background-color: #3b82f6; }
        .toast.purple { background-color: #8b5cf6; }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div id="app" class="container mx-auto px-4 py-6 max-w-4xl">
        
        <div id="auth-screen" class="min-h-screen flex items-center justify-center fade-in">
            <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                <h2 id="auth-title" class="text-2xl font-bold text-center mb-6">Login</h2>
                <form id="auth-form" class="space-y-4">
                    <div id="name-field" class="hidden">
                        <label class="block text-sm font-medium mb-1">Full Name</label>
                        <input type="text" id="name" class="w-full p-3 border rounded-lg touch-target" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" class="w-full p-3 border rounded-lg touch-target" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" class="w-full p-3 border rounded-lg touch-target" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-medium btn-hover touch-target">
                        Login
                    </button>
                </form>
                <p class="text-center mt-4">
                    <span id="toggle-auth" class="text-blue-600 cursor-pointer hover:underline">
                        Create new account
                    </span>
                </p>
                <div id="auth-error" class="text-red-500 text-center mt-3 hidden"></div>
            </div>
        </div>

        <div id="main-app" class="hidden fade-in">
            <header class="bg-white p-4 rounded-xl shadow-md mb-6 flex justify-between items-center">
                <h1 class="text-xl font-bold">Task Monitor Pro</h1>
                <div class="flex items-center space-x-2">
                    <button id="profile-btn" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center btn-hover touch-target">
                        <span id="profile-initial" class="font-medium">U</span>
                    </button>
                    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm btn-hover touch-target">
                        Logout
                    </button>
                </div>
            </header>

            <div id="user-content">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-lg font-semibold mb-3">Current Task</h3>
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <p class="font-medium text-blue-800">Python Programming</p>
                            <p class="text-gray-600 my-2">Complete the exercises and submit your notes</p>
                            <button id="go-to-task" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full mt-2 btn-hover touch-target">
                                Start Task
                            </button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-lg font-semibold mb-3">Leaderboard</h3>
                        <ul id="leaderboard" class="divide-y">
                            </ul>
                    </div>
                </div>
            </div>

            <div id="admin-content" class="hidden">
                <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                    <h2 class="text-xl font-bold mb-4 text-purple-700">Admin Dashboard</h2>
                    
                    <div class="mb-6 overflow-x-auto">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-3 text-left">User</th>
                                    <th class="p-3 text-left">Documents</th>
                                    <th class="p-3 text-left">Points</th>
                                    <th class="p-3 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-users-list">
                                </tbody>
                        </table>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold">Quick Actions</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <button id="admin-add-points" class="bg-green-600 text-white p-3 rounded-lg btn-hover touch-target">
                                +5 to All
                            </button>
                            <button id="admin-reset-points" class="bg-red-600 text-white p-3 rounded-lg btn-hover touch-target">
                                Reset All
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="task-screen" class="hidden fade-in">
            <div class="bg-white p-6 rounded-xl shadow-md mb-4">
                <div class="flex justify-between items-center mb-4">
                    <button id="back-btn" class="flex items-center text-blue-600 btn-hover touch-target">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back
                    </button>
                    <h2 class="text-xl font-bold">Python Task</h2>
                    <div></div>
                </div>

                <div class="space-y-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-lg mb-2">Your Progress</h3>
                        <div class="flex flex-col sm:flex-row justify-around">
                            <div class="text-center mb-4 sm:mb-0">
                                <p>Points</p>
                                <p class="text-2xl font-bold" id="task-points">0</p>
                            </div>
                            <div class="text-center">
                                <p>Completed</p>
                                <p class="text-2xl font-bold" id="task-completed">No</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="font-semibold text-lg mb-4">Your Documents</h3>
                        <div id="document-container">
                            <div id="document-grid" class="document-grid mb-6">
                                </div>
                            
                            <input type="file" id="file-input" accept=".pdf">
                            <label for="file-input" class="file-upload-label mb-4">
                                <div class="flex flex-col items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                    </svg>
                                    <p class="text-gray-700">Upload a PDF file</p>
                                    <p class="text-sm text-gray-500">Click to browse</p>
                                </div>
                            </label>
                            <button id="upload-btn" class="bg-green-600 text-white p-3 rounded-lg w-full font-medium btn-hover touch-target hidden">
                                Upload Document (+5pts)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script>
        // App State
        const state = {
            users: localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [],
            currentUser: null,
            tasks: [{ id: 'python', title: 'Python Programming' }],
            
            // Hardcoded admin credentials (only visible in source code)
            adminCredentials: {
                email: 'admin@example.com',
                password: 'adminpass',
                name: 'Admin'
            },
            
            // File handling
            selectedFile: null
        };

        // DOM Elements
        const elements = {
            // Auth elements
            authScreen: document.getElementById('auth-screen'),
            authForm: document.getElementById('auth-form'),
            authTitle: document.getElementById('auth-title'),
            nameField: document.getElementById('name-field'),
            toggleAuth: document.getElementById('toggle-auth'),
            authError: document.getElementById('auth-error'),
            
            // Main app elements
            mainApp: document.getElementById('main-app'),
            logoutBtn: document.getElementById('logout-btn'),
            profileBtn: document.getElementById('profile-btn'),
            profileInitial: document.getElementById('profile-initial'),
            
            // Content sections
            userContent: document.getElementById('user-content'),
            adminContent: document.getElementById('admin-content'),
            
            // Task elements
            taskScreen: document.getElementById('task-screen'),
            goToTask: document.getElementById('go-to-task'),
            backBtn: document.getElementById('back-btn'),
            taskPoints: document.getElementById('task-points'),
            taskCompleted: document.getElementById('task-completed'),
            
            // Documents elements
            documentGrid: document.getElementById('document-grid'),
            fileInput: document.getElementById('file-input'),
            uploadBtn: document.getElementById('upload-btn'),
            
            // Leaderboard
            leaderboard: document.getElementById('leaderboard'),
            
            // Admin elements
            adminUsersList: document.getElementById('admin-users-list'),
            adminAddPoints: document.getElementById('admin-add-points'),
            adminResetPoints: document.getElementById('admin-reset-points'),

            // Toast Container
            toastContainer: document.getElementById('toast-container')
        };

        /* ----- Utility Functions ----- */
        function saveUsersToLocalStorage() {
            localStorage.setItem('users', JSON.stringify(state.users));
        }

        function clearAuthError() {
            elements.authError.textContent = '';
            elements.authError.classList.add('hidden');
        }

        function showAuthError(message) {
            elements.authError.textContent = message;
            elements.authError.classList.remove('hidden');
        }

        function showToast(message, type = 'default') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            elements.toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000); // Toast disappears after 3 seconds
        }

        /* ----- Initialization ----- */
        function initializeApp() {
            // Check if admin exists, if not create one
            const adminExists = state.users.some(user => 
                user.email === state.adminCredentials.email
            );
            
            if (!adminExists) {
                const adminUser = {
                    id: 'admin-' + Date.now(),
                    ...state.adminCredentials,
                    isAdmin: true,
                    points: 0,
                    tasks: [{...state.tasks[0], completed: false, points: 0}],
                    documents: []
                };
                state.users.push(adminUser);
                saveUsersToLocalStorage();
            }
            
            // Load from localStorage (this is redundant if initializeApp is called first, but harmless)
            if (localStorage.getItem('users')) {
                state.users = JSON.parse(localStorage.getItem('users'));
            }
            
            // Attempt to restore session
            const storedCurrentUserEmail = localStorage.getItem('currentUserEmail');
            if (storedCurrentUserEmail) {
                const user = state.users.find(u => u.email === storedCurrentUserEmail);
                if (user) {
                    state.currentUser = user;
                    renderMainApp();
                    return;
                }
            }
            renderAuthScreen(); // Show auth screen if no current user
        }

        /* ----- Auth Functions ----- */
        function handleAuthSubmit(e) {
            e.preventDefault();
            clearAuthError();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value || 'User';

            const isSignup = elements.authTitle.textContent === 'Sign Up';
            
            try {
                if (isSignup) {
                    handleSignup(email, password, name);
                } else {
                    handleLogin(email, password);
                }
            } catch (error) {
                showAuthError(error.message);
            }
        }

        function handleSignup(email, password, name) {
            // Validate email is not already taken
            const emailExists = state.users.some(user => user.email === email);
            if (emailExists) {
                throw new Error('Email already in use');
            }

            // Password validation
            if (password.length < 6) {
                throw new Error('Password must be at least 6 characters');
            }

            // Create new user
            const newUser = {
                id: 'user-' + Date.now(),
                email,
                password,
                name,
                isAdmin: false,
                points: 0,
                tasks: [{...state.tasks[0], completed: false, points: 0}],
                documents: []
            };
            
            state.users.push(newUser);
            state.currentUser = newUser;
            localStorage.setItem('currentUserEmail', newUser.email); // Store current user for session
            saveUsersToLocalStorage();
            showToast('Account created!', 'green');
            renderMainApp();
        }

        function handleLogin(email, password) {
            // Check admin credentials first
            if (email === state.adminCredentials.email && password === state.adminCredentials.password) {
                let adminUser = state.users.find(u => u.email === email && u.isAdmin);
                
                // This part ensures admin user exists and has correct structure (safety net)
                if (!adminUser) {
                    adminUser = {
                        id: 'admin-' + Date.now(),
                        ...state.adminCredentials,
                        isAdmin: true,
                        points: 0,
                        tasks: [{...state.tasks[0], completed: false, points: 0}],
                        documents: []
                    };
                    state.users.push(adminUser);
                } else {
                    // Update admin details in case they were altered in localStorage
                    adminUser.name = state.adminCredentials.name;
                    adminUser.password = state.adminCredentials.password; // Ensure password is correct if localStorage was modified
                }

                state.currentUser = adminUser;
                localStorage.setItem('currentUserEmail', adminUser.email); // Store current user for session
                saveUsersToLocalStorage(); // Persist any admin changes or new admin creation
                showToast('Welcome Admin!', 'purple');
                renderMainApp();
                return;
            }
            
            // Check regular user credentials
            const user = state.users.find(u => u.email === email && u.password === password);
            if (!user) {
                throw new Error('Invalid email or password');
            }
            
            state.currentUser = user;
            localStorage.setItem('currentUserEmail', user.email); // Store current user for session
            showToast(`Welcome back ${user.name}!`, 'green');
            renderMainApp();
        }

        function toggleAuthMode() {
            const isLogin = elements.authTitle.textContent === 'Login';
            elements.authTitle.textContent = isLogin ? 'Sign Up' : 'Login';
            elements.toggleAuth.textContent = isLogin ? 'Have an account? Login' : 'Create new account';
            elements.nameField.classList.toggle('hidden', !isLogin);
            clearAuthError();
        }

        function logout() {
            state.currentUser = null;
            localStorage.removeItem('currentUserEmail'); // Clear current user from session
            showToast('Logged out successfully!', 'blue');
            renderAuthScreen();
        }

        /* ----- Document Functions ----- */
        function setupFileUpload() {
            elements.fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                if (file.type !== 'application/pdf') {
                    showToast('Please upload a PDF file', 'red');
                    elements.uploadBtn.classList.add('hidden'); // Hide upload button if wrong file type
                    state.selectedFile = null; // Clear selected file
                    return;
                }
                
                state.selectedFile = file;
                elements.uploadBtn.classList.remove('hidden');
                elements.uploadBtn.textContent = `Upload "${file.name}" (+5pts)`;
            });
            
            elements.uploadBtn.addEventListener('click', uploadDocument);
        }

        function uploadDocument() {
            if (!state.selectedFile || !state.currentUser) return;
            
            // Create a unique filename with date
            const now = new Date();
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const dayName = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][now.getDay()];
            const docName = `Day ${state.currentUser.documents.length + 1} (${dayName} ${day}.${month})`;
            
            const newDoc = {
                id: 'doc-' + Date.now(),
                name: docName,
                filename: state.selectedFile.name,
                size: state.selectedFile.size,
                uploadedAt: now.toISOString(),
                day: state.currentUser.documents.length + 1
            };
            
            // Add to user's documents
            state.currentUser.documents.push(newDoc);
            
            // Award points
            state.currentUser.points += 5;
            const task = state.currentUser.tasks.find(t => t.id === 'python');
            if (task) {
                task.points += 5;
                // You might mark task as completed after a certain number of documents/points
                if (task.points >= 20 && !task.completed) { // Example: complete task after 20 points
                    task.completed = true;
                    showToast('Python Task Completed!', 'green');
                }
            }
            
            saveUsersToLocalStorage();
            showToast('Document uploaded and points awarded!', 'green');
            elements.fileInput.value = ''; // Clear file input
            elements.uploadBtn.classList.add('hidden'); // Hide upload button
            state.selectedFile = null; // Clear selected file state
            renderTaskScreen(); // Re-render to show updated documents and points
        }

        function renderDocuments() {
            elements.documentGrid.innerHTML = ''; // Clear existing documents
            if (state.currentUser && state.currentUser.documents.length > 0) {
                state.currentUser.documents.forEach(doc => {
                    const docCard = document.createElement('div');
                    docCard.className = 'document-card cursor-pointer';
                    docCard.innerHTML = `
                        <div class="pdf-icon">ðŸ“„</div>
                        <p class="text-sm font-medium text-gray-800">${doc.name}</p>
                        <p class="text-xs text-gray-500">${(doc.size / 1024).toFixed(1)} KB</p>
                    `;
                    // In a real app, clicking this would open/download the document
                    docCard.addEventListener('click', () => {
                        showToast(`Viewing: ${doc.filename}`, 'blue');
                        // For a real PDF, you'd navigate to its URL or trigger download
                    });
                    elements.documentGrid.appendChild(docCard);
                });
            } else {
                elements.documentGrid.innerHTML = '<p class="text-gray-500 text-center col-span-full">No documents uploaded yet.</p>';
            }
        }

        /* ----- Render Functions (UI Updates) ----- */
        function renderAuthScreen() {
            elements.authScreen.classList.remove('hidden');
            elements.mainApp.classList.add('hidden');
            elements.taskScreen.classList.add('hidden');
            elements.authForm.reset(); // Clear form fields
            clearAuthError();
            elements.authTitle.textContent = 'Login';
            elements.toggleAuth.textContent = 'Create new account';
            elements.nameField.classList.add('hidden');
        }

        function renderMainApp() {
            if (!state.currentUser) {
                renderAuthScreen();
                return;
            }

            elements.authScreen.classList.add('hidden');
            elements.taskScreen.classList.add('hidden');
            elements.mainApp.classList.remove('hidden');

            elements.profileInitial.textContent = state.currentUser.name ? state.currentUser.name.charAt(0).toUpperCase() : 'U';

            // Show/hide admin content
            if (state.currentUser.isAdmin) {
                elements.adminContent.classList.remove('hidden');
                elements.userContent.classList.add('hidden');
                renderAdminDashboard();
            } else {
                elements.adminContent.classList.add('hidden');
                elements.userContent.classList.remove('hidden');
                renderUserDashboard();
            }
        }

        function renderUserDashboard() {
            // Update leaderboard
            elements.leaderboard.innerHTML = '';
            const sortedUsers = [...state.users]
                .filter(u => !u.isAdmin) // Only show regular users on user leaderboard
                .sort((a, b) => b.points - a.points);
            
            if (sortedUsers.length > 0) {
                sortedUsers.forEach((user, index) => {
                    const li = document.createElement('li');
                    li.className = `flex justify-between items-center py-2 ${user.id === state.currentUser.id ? 'font-bold text-blue-700' : ''}`;
                    li.innerHTML = `
                        <span>${index + 1}. ${user.name}</span>
                        <span>${user.points} points</span>
                    `;
                    elements.leaderboard.appendChild(li);
                });
            } else {
                elements.leaderboard.innerHTML = '<li class="text-gray-500 text-center py-2">No users on leaderboard yet.</li>';
            }
        }

        function renderAdminDashboard() {
            elements.adminUsersList.innerHTML = '';
            const nonAdminUsers = state.users.filter(user => !user.isAdmin);

            if (nonAdminUsers.length > 0) {
                nonAdminUsers.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = 'border-b';
                    row.innerHTML = `
                        <td class="p-3">${user.name} (${user.email})</td>
                        <td class="p-3">${user.documents.length}</td>
                        <td class="p-3">${user.points}</td>
                        <td class="p-3">
                            <button data-user-id="${user.id}" class="admin-add-user-points bg-green-500 text-white px-3 py-1 rounded text-sm mr-2 btn-hover">Add 5</button>
                            <button data-user-id="${user.id}" class="admin-reset-user-points bg-red-500 text-white px-3 py-1 rounded text-sm btn-hover">Reset</button>
                        </td>
                    `;
                    elements.adminUsersList.appendChild(row);
                });

                // Add event listeners for individual user actions in admin dashboard
                document.querySelectorAll('.admin-add-user-points').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const userId = e.target.dataset.userId;
                        const user = state.users.find(u => u.id === userId);
                        if (user) {
                            user.points += 5;
                            saveUsersToLocalStorage();
                            showToast(`Added 5 points to ${user.name}`, 'green');
                            renderAdminDashboard(); // Re-render to update points
                        }
                    });
                });

                document.querySelectorAll('.admin-reset-user-points').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const userId = e.target.dataset.userId;
                        const user = state.users.find(u => u.id === userId);
                        if (user) {
                            user.points = 0;
                            user.documents = []; // Also reset documents for a clean slate
                            user.tasks.forEach(task => { // Reset task progress
                                task.completed = false;
                                task.points = 0;
                            });
                            saveUsersToLocalStorage();
                            showToast(`Reset ${user.name}'s data`, 'red');
                            renderAdminDashboard(); // Re-render to update points
                        }
                    });
                });

            } else {
                elements.adminUsersList.innerHTML = '<tr><td colspan="4" class="p-3 text-center text-gray-500">No regular users registered.</td></tr>';
            }
        }


        function renderTaskScreen() {
            if (!state.currentUser) {
                renderAuthScreen();
                return;
            }
            elements.authScreen.classList.add('hidden');
            elements.mainApp.classList.add('hidden');
            elements.taskScreen.classList.remove('hidden');

            const pythonTask = state.currentUser.tasks.find(t => t.id === 'python');
            if (pythonTask) {
                elements.taskPoints.textContent = pythonTask.points;
                elements.taskCompleted.textContent = pythonTask.completed ? 'Yes' : 'No';
                elements.taskCompleted.className = pythonTask.completed ? 'text-2xl font-bold text-green-600' : 'text-2xl font-bold text-red-500';
            }

            renderDocuments(); // Render user's uploaded documents
        }

        /* ----- Event Listeners Setup ----- */
        function setupEventListeners() {
            // Auth Screen
            elements.authForm.addEventListener('submit', handleAuthSubmit);
            elements.toggleAuth.addEventListener('click', toggleAuthMode);

            // Main App Header
            elements.logoutBtn.addEventListener('click', logout);
            // Profile button logic can be added here, e.g., to show a profile modal
            elements.profileBtn.addEventListener('click', () => {
                showToast(`Logged in as ${state.currentUser.name} (${state.currentUser.email})`, 'blue');
            });

            // User Content
            elements.goToTask.addEventListener('click', renderTaskScreen);

            // Task Screen
            elements.backBtn.addEventListener('click', renderMainApp);
            setupFileUpload(); // Set up file input and upload button listeners

            // Admin Actions
            elements.adminAddPoints.addEventListener('click', () => {
                state.users.forEach(user => {
                    if (!user.isAdmin) {
                        user.points += 5;
                        const task = user.tasks.find(t => t.id === 'python');
                        if (task) task.points += 5; // Also add points to user's task
                    }
                });
                saveUsersToLocalStorage();
                showToast('+5 points to all regular users!', 'green');
                renderAdminDashboard();
            });

            elements.adminResetPoints.addEventListener('click', () => {
                if (confirm('Are you sure you want to reset points and documents for ALL regular users? This cannot be undone.')) {
                    state.users.forEach(user => {
                        if (!user.isAdmin) {
                            user.points = 0;
                            user.documents = [];
                            user.tasks.forEach(task => {
                                task.completed = false;
                                task.points = 0;
                            });
                        }
                    });
                    saveUsersToLocalStorage();
                    showToast('All regular user data reset!', 'red');
                    renderAdminDashboard();
                }
            });
        }

        // Initialize the app and set up event listeners when the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupEventListeners();
        });

    </script>
</body>
</html>
